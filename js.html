<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
	<script type="text/javascript">
		function fnbtnclick(){

			var x=document.getElementById('t1').value;
			document.getElementById('s1').innerHTML=(x.length);
			
			}


		
		

	</script>
</head>
<body>
<input id="t1" type="text" name="">

<span id='s1'></span>
<button onclick="fnbtnclick()">click on me</button>




</body>
</html>
